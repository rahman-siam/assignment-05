<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Hotline</title>
  <!-- daisyui cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <!-- tailwindcss cdn -->
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<!-- local css -->
 <link rel="stylesheet" href="styles/style.css ">
</head>
<body>
  <header>
    <nav class="flex flex-col md:flex-row justify-between w-full px-5 py-3 md:px-10">
      <div class="flex gap-3 items-center">
        <img class="h-12" src="./assets/logo.png" alt="">
        <h1 class="text-green-800 font-black text-2xl leading-6">Emergency <br> Service</h1>
      </div>
      <div class="flex items-center gap-6 pt-3">
        <div class="font-bold flex items-center gap-2 bg-[#41ff6b1a] px-7 py-2 rounded-4xl">
          <span id="heart-box">0</span>
          <img class="h-[30px]" src="./assets/heart.png" alt="">
        </div>
        <div class="font-bold flex items-center gap-2 bg-[#41ff6b1a] px-7 py-2 rounded-4xl">
          <span id="coin-box">100</span>
          <img class="h-[25px]" src="./assets/coin.png" alt="">
        </div>
        <div class="font-bold text-white text-center gap-2 bg-[#00a63e] px-7 py-2 rounded-4xl">
          <span id="copy-box">0</span>
          <span>Copy</span>
        </div>
      </div>
    </nav>
    <section class="py-7 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
      <img class="mx-auto h-22" src="./assets/logo.png" alt="">
      <h1 class="text-[#ffffff] font-bold text-4xl text-center">Emergency Service Directory</h1>
      <p class="text-[#ffffff] font-medium text-xl text-center pt-2.5">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </section>
  </header>
</body>
</html>
